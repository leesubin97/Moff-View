          <script type="text/javascript">
          
         


          $(document).ready(function() {
          	
          	$.ajax({
          		url:"http://localhost:3000/AgeBuyRank",
          		type:"post",
          		data: JSON.stringify(),
          		success:function(listA){
          			
          			//50세이상 ~ 60세미만
          			//상품이름
  					var Arr1 = new Array();
  					//연령대 순서대로
  					var Arr2 = new Array();
  					
  					
  					
      				$.each(listA, function(i, val){
      					
      					
      					//alert(val.bdate);
      					
      						    	if(val.bdate == "50세이상 ~ 60세미만"){
      						    		
      						    		//alert(val.prodname);
      						    		//alert(val.countp);
      						    		
      						    		Arr1.push( val.prodname );
      						    		Arr2.push( val.countp );
      						    	}
      						 		
      						    	//alert(Arr2);	    
      								
      	    				    	
      	    				        var data = {
      	    				            labels: Arr1,
      	    				            series: [ Arr2]
      	    				        };
      	    				        var options = {
      	    				            seriesBarDistance: 15
      	    				        };
      	    				        var responsiveOptions = [
      	    				            ['screen and (min-width: 641px) and (max-width: 1024px)', {
      	    				                seriesBarDistance: 10,
      	    				                axisX: {
      	    				                    labelInterpolationFnc: function(value) {
      	    				                        return value;
      	    				                    }
      	    				                }
      	    				            }],
      	    				            ['screen and (max-width: 640px)', {
      	    				                seriesBarDistance: 5,
      	    				                axisX: {
      	    				                    labelInterpolationFnc: function(value) {
      	    				                        return value[0];
      	    				                    }
      	    				                }
      	    				            }]
      	    				        ];
      	    				        new Chartist.Bar('.ct-chart', data, {
      	    				            showPoint: true,
      	    				        });
      						    
      						});

      						
      				
          				
          				 
          				
          				 
      				
          			
          			
          		},
          		error:function(){
          			alert("Hash error");
          		}
          		
          		
          	});//ajax
          	
          	
          	
          	
          	
          });//docu
</script>
